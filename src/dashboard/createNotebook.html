<div class="conteiner-fluid">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="create-dialog"  ng-controller='NbController as post'>
				<form form role="form" ng-submit="vm.create(title)" >
					<div>
						<div class="text-center">
							<h2>Create Notebook</h2>
						</div>
					</div>
					<div class="form-group">
						<div>
							<center>
								<br />
								<input ng-model="title" class="form control input-lg" type="text" required placeholder="Title your notebook">
								<div role="alert" class="col-lg-12">
									<span ng-show="form.input.$error.required" class="help-block">Name is required!</span>
								</div>
							</center>
						</div>
					</div><br />
					<div class="form-group">
					<center>
						<a href="#/list-notebook" type="submit" class="btn btn-primary">Create</a>
						<a href="index.html" class="btn btn-default">Cancel</a>
					</center>
					</div>			
				</form>
			</div>
		</div>
	</div>
</div>
<link rel="stylesheet" href="../../assets/css/createNotebook.css">
