<div class="col-md-6 col-md-offset-3">
	<h2>Register</h2>
	<form name="form" ng-submit="vm.register()" role=form>
		<div class="form-group" ng-class="{ 'has-error': form.e_mail.$dirty && form.e_mail.$error.required}">
			<label for="e_mail">Email</label>
			<input type="text" name="e_mail" id="e_mail" class="form-control" ng-model="vm.user.e_mail" required />
			<span ng-show="form.e_mail.$dirty && form.e_mail.$error.required" class="help-block">Email is required</span>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <a href="localhost:8080/index.html" class="btn btn-link">Cancel</a>
        </div>
	</form>
</div>
